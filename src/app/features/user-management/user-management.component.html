<app-layout>
  <div class="user-management-page">
    <h1>User Management</h1>

    <div class="roles-section">
      <h2>Roles</h2>
      <div class="roles-form">
        <div class="form-group">
          <input type="text" placeholder="Enter Name" class="form-control">
        </div>
        <div class="form-group">
          <select class="form-control">
            <option value="" disabled selected>Select Role</option>
            <option value="admin">Admin</option>
            <option value="member">Member</option>
          </select>
        </div>
        <div class="form-group">
          <select class="form-control">
            <option value="" disabled selected>Enter Assignment</option>
            <option value="branch1">Branch 1</option>
            <option value="branch2">Branch 2</option>
          </select>
        </div>
        <button class="btn-save">Save</button>
      </div>
    </div>

    <div class="user-list-section">
      <div class="section-header">
        <h2>User List</h2>
        <div class="view-selector">
          <span>View All</span>
          <i class="fas fa-chevron-down"></i>
        </div>
      </div>

      <table class="user-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Role</th>
            <th>Branch Assignment</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.role}}</td>
            <td>{{user.branchAssignment}}</td>
            <td>
              <button class="btn-action">•••</button>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="table-footer">
        <div class="rows-per-page">
          <span>Rows per page</span>
          <select [(ngModel)]="rowsPerPage">
            <option value="04">04</option>
            <option value="08">08</option>
            <option value="12">12</option>
          </select>
        </div>
        <div class="pagination">
          <span>Page {{currentPage}} of {{totalPages}}</span>
          <div class="pagination-controls">
            <button class="first-page"><i class="fas fa-angle-double-left"></i></button>
            <button class="prev-page"><i class="fas fa-angle-left"></i></button>
            <button class="next-page"><i class="fas fa-angle-right"></i></button>
            <button class="last-page"><i class="fas fa-angle-double-right"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-layout>
