<app-layout>
  <div class="field-log-page">
    <div class="page-header">
      <h1>Field Development Log</h1>
      <div class="view-selector">
        <span>Stock view</span>
        <i class="fas fa-chevron-down"></i>
      </div>
    </div>

    <div class="table-container">
      <table class="field-log-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Location</th>
            <th>Activity Type</th>
            <th>Description</th>
            <th>Status</th>
            <th>Assigned To</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let log of fieldLogs">
            <td>{{log.date}}</td>
            <td>{{log.location}}</td>
            <td>{{log.activityType}}</td>
            <td>{{log.description}}</td>
            <td>
              <span [class]="'status-badge ' + log.status.toLowerCase()">
                {{log.status}}
              </span>
            </td>
            <td>{{log.assignedTo}}</td>
            <td>
              <button class="btn-action">•••</button>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="table-footer">
        <div class="rows-per-page">
          <span>Rows per page</span>
          <select [(ngModel)]="rowsPerPage">
            <option value="04">04</option>
            <option value="08">08</option>
            <option value="12">12</option>
          </select>
        </div>
        <div class="pagination">
          <span>Page {{currentPage}} of {{totalPages}}</span>
          <div class="pagination-controls">
            <button class="first-page"><i class="fas fa-angle-double-left"></i></button>
            <button class="prev-page"><i class="fas fa-angle-left"></i></button>
            <button class="next-page"><i class="fas fa-angle-right"></i></button>
            <button class="last-page"><i class="fas fa-angle-double-right"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-layout>
