<app-layout>
  <div class="invoice-page">
    <div class="page-header">
      <h1>Invoice Management</h1>
      <div class="view-selector">
        <span>Stock view</span>
        <i class="fas fa-chevron-down"></i>
      </div>
    </div>

    <div class="table-container">
      <table class="invoice-table">
        <thead>
          <tr>
            <th>Invoice ID</th>
            <th>Order Ref</th>
            <th>Date</th>
            <th>Products Details</th>
            <th>HSN</th>
            <th>GST</th>
            <th>Email to HO</th>
            <th>PDF Generate</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let invoice of invoices">
            <td>{{invoice.invoiceId}}</td>
            <td>{{invoice.orderRef}}</td>
            <td>{{invoice.date}}</td>
            <td>{{invoice.productsDetails}}</td>
            <td>{{invoice.hsn}}</td>
            <td>{{invoice.gst}}</td>
            <td>{{invoice.emailHo}}</td>
            <td>
              <button class="btn-pdf">PDF</button>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="table-footer">
        <div class="rows-per-page">
          <span>Rows per page</span>
          <select [(ngModel)]="rowsPerPage">
            <option value="09">09</option>
            <option value="18">18</option>
            <option value="27">27</option>
          </select>
        </div>
        <div class="pagination">
          <span>Page {{currentPage}} of {{totalPages}}</span>
          <div class="pagination-controls">
            <button class="first-page"><i class="fas fa-angle-double-left"></i></button>
            <button class="prev-page"><i class="fas fa-angle-left"></i></button>
            <button class="next-page"><i class="fas fa-angle-right"></i></button>
            <button class="last-page"><i class="fas fa-angle-double-right"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-layout>
