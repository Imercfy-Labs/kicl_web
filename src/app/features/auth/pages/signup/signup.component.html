<div class="auth-container fade-in">
  <div class="auth-card">
    <div class="logo-container">
      <img src="assets/images/tk-logo.png" alt="Tech Kothari Logo">
      <h1 class="text-center logo-heading">SIGN UP</h1>
    </div>
    
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input 
          type="text" 
          formControlName="name" 
          class="form-control" 
          [ngClass]="{'is-invalid': f['name'].touched && f['name'].invalid}"
          placeholder="Full Name"
          autocomplete="name">
        <div *ngIf="f['name'].touched && f['name'].invalid" class="invalid-feedback">
          <div *ngIf="f['name'].errors?.['required']">Name is required</div>
        </div>
      </div>
      
      <div class="form-group">
        <input 
          type="email" 
          formControlName="email" 
          class="form-control" 
          [ngClass]="{'is-invalid': f['email'].touched && f['email'].invalid}"
          placeholder="Email Address"
          autocomplete="email">
        <div *ngIf="f['email'].touched && f['email'].invalid" class="invalid-feedback">
          <div *ngIf="f['email'].errors?.['required']">Email is required</div>
          <div *ngIf="f['email'].errors?.['email']">Please enter a valid email address</div>
        </div>
      </div>
      
      <div class="form-group">
        <input 
          type="password" 
          formControlName="password" 
          class="form-control" 
          [ngClass]="{'is-invalid': f['password'].touched && f['password'].invalid}"
          placeholder="Password"
          autocomplete="new-password">
        <div *ngIf="f['password'].touched && f['password'].invalid" class="invalid-feedback">
          <div *ngIf="f['password'].errors?.['required']">Password is required</div>
          <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>
      
      <div class="form-group">
        <input 
          type="password" 
          formControlName="confirmPassword" 
          class="form-control" 
          [ngClass]="{'is-invalid': f['confirmPassword'].touched && f['confirmPassword'].invalid}"
          placeholder="Confirm Password"
          autocomplete="new-password">
        <div *ngIf="f['confirmPassword'].touched && f['confirmPassword'].invalid" class="invalid-feedback">
          <div *ngIf="f['confirmPassword'].errors?.['required']">Please confirm your password</div>
          <div *ngIf="f['confirmPassword'].errors?.['passwordMismatch']">Passwords do not match</div>
        </div>
      </div>
      
      <div *ngIf="errorMessage" class="alert alert-danger mb-3">
        {{ errorMessage }}
      </div>
      
      <button 
        type="submit" 
        class="btn btn-primary btn-block" 
        [disabled]="isSubmitting">
        <span *ngIf="isSubmitting">Creating account...</span>
        <span *ngIf="!isSubmitting">SIGN UP</span>
      </button>
      
      <div class="form-footer mt-3">
        Already have an account? <a [routerLink]="['/auth/login']">Login</a>
      </div>
    </form>
  </div>
</div>
