<div class="auth-container fade-in">
  <div class="auth-card">
    <div class="logo-container">
      <img src="assets/images/tk-logo.png" alt="Tech Kothari Logo">
      <h1 class="text-center logo-heading">LOGIN</h1>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input 
          type="email" 
          formControlName="email" 
          class="form-control" 
          [ngClass]="{'is-invalid': f['email'].touched && f['email'].invalid}"
          placeholder="Work email or Mobile number"
          autocomplete="email">
        <div *ngIf="f['email'].touched && f['email'].invalid" class="invalid-feedback">
          <div *ngIf="f['email'].errors?.['required']">Email is required</div>
          <div *ngIf="f['email'].errors?.['email']">Please enter a valid email address</div>
        </div>
      </div>
      
      <div class="form-group">
        <input 
          type="password" 
          formControlName="password" 
          class="form-control" 
          [ngClass]="{'is-invalid': f['password'].touched && f['password'].invalid}"
          placeholder="Password"
          autocomplete="current-password">
        <div *ngIf="f['password'].touched && f['password'].invalid" class="invalid-feedback">
          <div *ngIf="f['password'].errors?.['required']">Password is required</div>
          <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>
      
      <div *ngIf="errorMessage" class="alert alert-danger mb-3">
        {{ errorMessage }}
      </div>
      
      <button 
        type="submit" 
        class="btn btn-primary btn-block" 
        [disabled]="isSubmitting">
        <span *ngIf="isSubmitting">Logging in...</span>
        <span *ngIf="!isSubmitting">LOGIN</span>
      </button>
      
      <div class="form-footer">
        <a [routerLink]="['/auth/forgot-password']">Forgot Password?</a>
      </div>
      
      <div class="form-footer mt-3">
        Don't have a TK account? <a [routerLink]="['/auth/signup']">Sign Up</a>
      </div>
    </form>
  </div>
</div>
